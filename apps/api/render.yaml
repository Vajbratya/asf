# Render Blueprint for IntegraSa√∫de API
# Deploy with: render blueprint apply

services:
  - type: web
    name: integrasaude-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm turbo build --filter=api
    startCommand: node apps/api/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: WORKOS_API_KEY
        sync: false
      - key: WORKOS_CLIENT_ID
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://integrasaude.vercel.app,https://integrasaude.com.br
