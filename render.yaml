# Render Blueprint for IntegraSa√∫de API
# Deploy with: render blueprint apply

services:
  - type: web
    name: integrasaude-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm turbo build --filter=@integrasaude/api...
    startCommand: node apps/api/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: WORKOS_API_KEY
        sync: false
      - key: WORKOS_CLIENT_ID
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://integrabrasil.vercel.app
